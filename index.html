<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChiNos - Pantalones Casuales</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function ChiNosLandingPage() {
            const [selectedImage, setSelectedImage] = useState(null);

            const heroImages = [
                { src: './images/chino-hero-1.jpg', alt: 'Chino pants hero 1' },
                { src: './images/chino-hero-2.jpg', alt: 'Chino pants hero 2' },
                { src: './images/AO6I8581.jpg', alt: 'Chino pants hero 3' },
            ];

            const styleImages = [
                { src: './images/chino-style-1.jpg', alt: 'Chino pants style 1' },
                { src: './images/chino-style-2.jpg', alt: 'Chino pants style 2' },
                { src: './images/chino-style-3.jpg', alt: 'Chino pants style 3' },
                { src: './images/chino-style-4.jpg', alt: 'Chino pants style 4' },
            ];

            return (
                <div className="min-h-screen bg-gray-100">
                    <nav className="bg-white shadow-md">
                        <div className="container mx-auto px-6 py-3 flex justify-between items-center">
                            <a href="#" className="text-xl font-bold text-gray-800">ChiNos</a>
                            <div className="flex space-x-4">
                                <a href="#" className="text-gray-600 hover:text-gray-800">Inicio</a>
                                <a href="#" className="text-gray-600 hover:text-gray-800">Estilos</a>
                                <a href="#" className="text-gray-600 hover:text-gray-800">Contacto</a>
                            </div>
                        </div>
                    </nav>

                    <header className="bg-white">
                        <div className="container mx-auto px-6 py-16">
                            <div className="flex flex-col items-center">
                                <h1 className="text-4xl font-bold text-gray-800 mb-4 text-center">Pantalones Chino: Versatilidad y Estilo</h1>
                                <p className="text-xl text-gray-600 mb-8 text-center max-w-2xl">
                                    Perfectos para cualquier ocasión: escuela, universidad, oficina, eventos casuales o semiformales.
                                </p>
                                <div className="w-full max-w-4xl">
                                    {heroImages.map((image, index) => (
                                        <img key={index} src={image.src} alt={image.alt} className="w-full h-auto object-cover rounded-lg shadow-xl mb-4" />
                                    ))}
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-16">
                        <section className="mb-16">
                            <h2 className="text-3xl font-bold text-gray-800 mb-8 text-center">Nuestros Estilos</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                {styleImages.map((image, index) => (
                                    <div
                                        key={index}
                                        onClick={() => setSelectedImage(image)}
                                        className="cursor-pointer transform transition duration-300 hover:scale-105"
                                    >
                                        <img src={image.src} alt={image.alt} className="rounded-lg shadow-md w-full h-auto" />
                                    </div>
                                ))}
                            </div>
                        </section>

                        <section className="mb-16">
                            <h2 className="text-3xl font-bold text-gray-800 mb-8 text-center">Características</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-xl font-semibold mb-4">Versátiles</h3>
                                    <p>Combina con zapatos o tenis, perfectos para cualquier ocasión.</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-xl font-semibold mb-4">Cómodos</h3>
                                    <p>Diseñados para brindarte comodidad durante todo el día.</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <h3 className="text-xl font-semibold mb-4">Elegantes</h3>
                                    <p>Eleva tu estilo sin esfuerzo, desde casual hasta semiformal.</p>
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="bg-gray-800 text-white">
                        <div className="container mx-auto px-6 py-8">
                            <p className="text-center">&copy; 2023 ChiNos. Todos los derechos reservados.</p>
                        </div>
                    </footer>

                    {selectedImage && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" 
                            onClick={() => setSelectedImage(null)}
                        >
                            <div className="bg-white p-4 rounded-lg" onClick={(e) => e.stopPropagation()}>
                                <img 
                                    src={selectedImage.src} 
                                    alt={selectedImage.alt} 
                                    className="max-h-[80vh] max-w-[80vw]" 
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<ChiNosLandingPage />, document.getElementById('root'));
    </script>
</body>
</html>
